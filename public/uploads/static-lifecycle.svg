  <text x="400" y="468" text-anchor="middle" font-family="Arial" font-size="9" fill="#ffcdd2">CF â€¢ ME â€¢ SP</text>
  <text x="400" y="485" text-anchor="middle" font-family="Arial" font-size="8" fill="#ef9a9a">QA &amp; Review</text>
  
