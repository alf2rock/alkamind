  <text x="540" y="208" text-anchor="middle" font-family="Arial" font-size="9" fill="#bbdefb">CO â€¢ ME â€¢ SP</text>
  <text x="540" y="225" text-anchor="middle" font-family="Arial" font-size="8" fill="#90caf9">Scope &amp; Evaluate</text>
  
  <!-- Phase 3: Execute (Bottom Right) -->
