    <text x="10" y="38" font-family="Arial" font-size="8" fill="#6b7280">PL = Plant</text>
    <text x="10" y="50" font-family="Arial" font-size="8" fill="#6b7280">ME = Monitor Evaluator</text>
    <text x="10" y="62" font-family="Arial" font-size="8" fill="#6b7280">SP = Specialist</text>
    <text x="10" y="74" font-family="Arial" font-size="8" fill="#6b7280">IMP = Implementer</text>
