  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" font-family="Arial" font-size="22" font-weight="bold" fill="#1e293b">Solution Life Cycle â€” Belbin Triads</text>
  <text x="400" y="58" text-anchor="middle" font-family="Arial" font-size="13" fill="#64748b">Who leads in each phase</text>
  
  <!-- Central cycle indicator -->
  <circle cx="400" cy="300" r="80" fill="none" stroke="#e2e8f0" stroke-width="2" stroke-dasharray="8,4"/>
