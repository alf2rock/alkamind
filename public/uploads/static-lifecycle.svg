  <text x="400" y="545" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="#92400e">The Handoff Principle</text>
  <text x="400" y="565" text-anchor="middle" font-family="Arial" font-size="10" fill="#78350f">Each phase transition is a moment of vulnerability. The outgoing triad must release; the incoming triad must accept.</text>
  
  <!-- Legend -->
