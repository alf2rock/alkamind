backend:
  name: git-gateway
  branch: nuxt-rebuild

# Editorial workflow enables draft/review/publish states
publish_mode: editorial_workflow

media_folder: public/uploads
public_folder: /uploads

collections:
  - name: pages
    label: Pages
    files:
      - name: home
        label: Home Page
        file: content/pages/home.md
        fields:
          - { name: title, label: Title, widget: string }
          - { name: subtitle, label: Subtitle, widget: markdown }
          - { name: ctaText, label: CTA Button Text, widget: string }
          - { name: ctaLink, label: CTA Button Link, widget: string }

      - name: our-story
        label: Our Story
        file: content/pages/our-story.md
        fields:
          - { name: title, label: Title, widget: string }
          - { name: body, label: Body, widget: markdown }

      - name: about
        label: About
        file: content/pages/about.md
        fields:
          - { name: title, label: Title, widget: string }
          - { name: body, label: Body, widget: markdown }

      - name: use-cases
        label: Use Cases
        file: content/pages/use-cases.md
        fields:
          - { name: title, label: Title, widget: string }
          - { name: body, label: Body, widget: markdown }

  - name: blog
    label: Blog Posts
    folder: content/blog
    create: true
    slug: "{{slug}}"
    fields:
      - { name: title, label: Title, widget: string }
      - { name: slug, label: Slug, widget: string }
      - { name: date, label: Date, widget: datetime }
      - { name: author, label: Author, widget: string }
      - { name: summary, label: Summary/Excerpt, widget: text }
      - { name: body, label: Body, widget: markdown }
      - name: attachments
        label: Attachments
        widget: list
        required: false
        fields:
          - { name: label, label: Label, widget: string }
          - { name: file, label: File, widget: file }
